    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;

        }

        .highlighted-projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }

        .highlighted-project {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .highlighted-project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .highlighted-project:hover {
            transform: scale(1.05);
        }

        .highlighted-project a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        footer {
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
